<h1>NPCs</h1>

<div class="container">
    <div class="row">
        <div class="col-md">
            <ul>
                <li *ngFor="let npc of npcs">
                    <a [routerLink]="['/npc', npc.id]">
                        {{npc.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
